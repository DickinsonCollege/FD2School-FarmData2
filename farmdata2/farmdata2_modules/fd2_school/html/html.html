<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <h1>Harvest Report</h1>
    <p>This page is a <i>mockup</i> of a simplified harvest report.</p>
    <hr></hr>
    <h1>My Sample Harvest Report</h1>
    <p>Details</p>
    <ul>
        <li><strong>Farm:</strong>Sample Farm</li>
        <li><strong>User:</strong>manager1</li>
        <li><strong>Language:</strong>English</li>
        <br/>
        <li>
            <label for="start"><strong>Start:</strong></label>
            <input type="date" id="start" name="start" value="05/05/2020" min="01/01/2014" max="01/01/2022" />
        </li>
        <li>
            <label for="start"><strong>End:</strong></label>
            <input type="date" id="end" name="end" value="05/15/2020" min="05/05/2020" max="01/01/2022" />
        </li>
        <li>
            <label for="crop"><strong>Crop:</strong></label>
            <select id="crop" name="crop">
                <option>Broccoli</option>
                <option selected>Kale</option>
                <option>Peas</option>
            </select>
        </li>
        <li>
            <label for="field"><strong>Field:</strong></label>
            <select id="field" name="field">
                <option selected>All</option>
                <option>Chuau-1</option>
                <option>SQ7</option>
            </select>
        </li>
    </ul>

    <label for="title">Title: </label>
    <input type="text" id="title" name="title" placeholder="Enter report title">
    <button type="button">Generate Report</button>

  </body>
</html>
