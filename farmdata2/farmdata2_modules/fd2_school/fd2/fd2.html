<div id="pageContent" v-cloak>
    <h1 data-cy="page-header">Harvest Report</h1>
    <p>This page is a <i>mockup</i> of a simplified harvest report.</p>
    <label for="Title">Title:</label>
    <input type="text" id="Title" value="My Sample Harvest Report" v-model="title">
    <br>
    <br>
    <label for="Start">Start:</label>
    <input type="date" id="Start" data-cy="start-date" name="startDate" min="2014-01-01" v-bind:max="endDate" v-model="startDate"/>
    <label for="End">End:</label>
    <input type="date" id="End" data-cy="end-date" name="endDate" v-bind:min="startDate" max="2022-01-01" v-model="endDate"/>
    <br>
    <br>
    <label for="Crop">Crop:</label>
    <dropdown-with-all id="Crop" data-cy="crop-values"
        includes-all
        :selected-val='selCrop'
        :dropdown-list='cropNames'
        @selection-changed="cropChange">
    </dropdown-with-all>
    <label for="Field">Area:</label>
    <select id="Field" name="Field" v-model="selArea">
        <option v-for="area in areas">{{ area }}</option>
    </select>
    <br>
    <br>
    <input type="button" id="genReport" data-cy="generate-report-button" value="Generate Report" @click='genReport()'>
    <hr>
    <div v-if="state === 'show'">
    <h1 data-cy="report-header">{{title === "" ? 'Mock Harvest Report' : title}}</h1>
    <p>Details:</p>
    <ul>
        <li data-cy="farm-name"><strong>Farm:</strong>{{farm}}</li>
        <li data-cy="username"><strong>User:</strong>{{user}}</li>
        <li><strong>Language:</strong><span data-cy="language">{{language}}</span></li>
        <br>
        <li><strong>Start:</strong>{{startDate}}</li>
        <li><strong>End:</strong>{{endDate}}</li>
        <li><strong>Crop:</strong>{{selCrop}}</li>
    </ul>
    <br>
        <custom-table data-cy="customTable"
            :columns="columns"
            :rows="genHarvestReportRows" 
            >
        </custom-table>
    </div> 
    <p v-else>No harvest logs to display.</p>   
</div>
<script>
    var contentList = new Vue({
        el: '#pageContent',
        components: {
            'dropdown-with-all': DropdownWithAllComponent,
            'custom-table': CustomTableComponent,
        },
        data: {
            state: 'hide',
            title:'My Sample Harvest Report',
            startDate:'2020-05-05',
            endDate:'2020-05-15',
            selCrop:'All',
            idToCropMap: new Map(),
            selArea:'All',
            farm:"",
            user:"",
            language:"",
            areas: [
                "All",
                "Chuau-1",
                "SQ7"
            ],
            logResults: [
            ],
            harvestLogs: [
            ],
            columns: [
            {"header": 'ID', "visible": true, "inputType": {'type': 'no input'}},
            {"header": 'Date', "visible": true, "inputType": {'type': 'no input'}},
            {"header": 'Area', "visible": true, "inputType": {'type': 'no input'}},
            {"header": 'Crop', "visible": true, "inputType": {'type': 'no input'}},
            {"header": 'Yield', "visible": true, "inputType": {'type': 'no input'}},
            {"header": 'Units', "visible": true, "inputType": {'type': 'no input'}},
            ]
        },
        computed: {
            cropNames() {
                return Array.from(this.idToCropMap.values())
            },
            genHarvestReportRows() {
                let tableRows = []
                for (let log of this.logResults) {
                    if (this.selCrop == 'All') {
                        let tableRow = {id: log.id,
                            data: [log.id,
                                dayjs.unix(log.timestamp).format('MM/DD/YYYY'),
                                log.area[0].name,
                                this.idToCropMap.get(log.data.crop_tid),
                                log.quantity[0].value,
                                log.quantity[0].unit.name
                        ]}
                        tableRows.push(tableRow)
                    } else if (this.idToCropMap.get(log.data.crop_tid) == this.selCrop) {
                        let tableRow = {id: log.id,
                            data: [log.id,
                                dayjs.unix(log.timestamp).format('MM/DD/YYYY'),
                                log.area[0].name,
                                this.idToCropMap.get(log.data.crop_tid),
                                log.quantity[0].value,
                                log.quantity[0].unit.name
                        ]}
                        tableRows.push(tableRow)
                    }
                }
                return tableRows
            }

        },
        methods: {
            genReport: function() {
                axios.get('/farm.json')
                .then((response) => {
                    this.farm = response.data.name;
                    this.user = response.data.user.name;
                    this.language = response.data.languages.en.name;
                })
                .catch((error) => {
                    console.log("Error Occurred")
                    console.log(error)
                })
                startDateTime = dayjs(this.startDate).unix();
                endDateTime = dayjs(this.endDate).unix();
                response = "/log.json?type=farm_harvest&timestamp[ge]=" + startDateTime + "&timestamp[le]=" + endDateTime;
                getAllPages(response, this.logResults)
                .then(() => {

                })
                .catch((err) => {
                    console.log("Error Occurred")
                    console.log(err)
                })
                this.state = 'show';
            },
            cropChange(Crop) {
                this.selCrop=Crop
            }
        },
        created() {
            getIDToCropMap()
            .then((theMap) => {
                this.idToCropMap = theMap;
            })
            .catch((err) => {
                console.log(error);
            })
        },
    })
    Vue.config.devtools = true;
</script>
