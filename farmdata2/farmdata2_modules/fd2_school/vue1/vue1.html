<body>
    <h1>Harvest Report</h1>
    <p>This page is a <i>mockup</i> of a simplified harvest report</p>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br>
    <br>
    <label for="startDate">Start:</label>
    <input type="date" id="startDate" name="startDate" min="2014-01-01" max="2022-01-01" value="2020-05-05">
    <label for="endDate">End:</label>
    <input type="date" id="endDate" name="endDate" min="2020-05-05" max="2022-01-01" value="2020-05-15"><br>
    <br>
    <label for="crop">Crop:</label>
    <select id="crop" name="crop">
        <option>Broccoli</option>
        <option selected>Kale</option>
        <option>Peas</option>
      </select>
    <label for="area">Area:</label>
    <select id="area" name="area">
        <option>Chuau-1</option>
        <option selected>All</option>
        <option>SQ7</option>
      </select>
    <br><br>
    <button type="button">Generate Report</button>
    <hr>
    <h1>My Sample Harvest Report</h1>
    <p>Details</p>
    <ul>
        <li><strong>Farm:</strong>Sample Farm</li>
        <li><strong>User:</strong>manager1</li>
        <li><strong>Language:</strong>English</li>
        <br>
        <li><strong>Start:</strong>05/01/2018</li>
        <li><strong>End:</strong>05/18/2018</li>
        <li><strong>Crop:</strong>Kale</li>
    </ul>

    <table border="1">
        <thead>
          <tr>
            <th>Date</th>
            <th>Area</th>
            <th>Crop</th>
            <th>Yield</th>
            <th>Units</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="date" name="date1" value="2018-05-02"></td>
            <td><input type="text" name="area1" value="Chuau-1"></td>
            <td><input type="text" name="crop1" value="Kale"></td>
            <td><input type="number" name="yield1" value="10"></td>
            <td><input type="text" name="units1" value="Bunches"></td>
          </tr>
          <tr>
            <td><input type="date" name="date2" value="2018-05-05"></td>
            <td><input type="text" name="area2" value="SQ7"></td>
            <td><input type="text" name="crop2" value="Kale"></td>
            <td><input type="number" name="yield2" value="7"></td>
            <td><input type="text" name="units2" value="Bunches"></td>
          </tr>
        </tbody>
      </table>

</body>
