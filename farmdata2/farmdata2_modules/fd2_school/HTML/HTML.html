<h1>Harvest Report</h1>
<p>This page is a <i>mockup</i> of a simplified harvest report.</p>
<label for="Title">Title:</label>
<input type="text" id="Title" value="Title">
<br>
<br>
<label for="Start">Start:</label>
<input type="date" id="Start" name="startDate" value="2020-05-05" min="2014-01-01" max="2022-01-01" />
<label for="End">End:</label>
<input type="date" id="End" name="endDate" value="2020-05-15" min="2020-05-05" max="2022-01-01" />
<br>
<br>
<label for="Crop">Crop:</label>
<select id="Crop" name="Crop">
    <option>Broccoli</option>
    <option selected>Kale</option>
    <option>Peas</option>
</select>
<label for="Field">Area:</label>
<select id="Field" name="Field">
    <option selected>All</option>
    <option>Chuau-1</option>
    <option>SQ7</option>
</select>
<br>
<br>
<input type="button" id="genReport" value="Generate Report">
