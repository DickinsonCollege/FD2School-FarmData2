<!DOCTYPE html>
<html>
    <head>
        <title> Vue1</title>
        <style>
            [v-cloak] {
              display:none;
            }
          </style>
        
    </head>
    <body>
        <div id="header" v-cloak>
            <h1>{{ reportTitle ? header = "Mock Harvest Report" }}</h1>
            <ul>
                <li v-for = "person in people " {{person}}></li> 
            </ul>

            <label for="title">Report Title</label>
            <input type="text" v-model="header">
        </div>
        <script>
            var fejHeader = new Vue({
                el: '#header',
                data: {
                    reportTitle: 'My Sample Harvest Report'
                },
                people: ["Joe", "Arun", "Ouwen", "Anh","Sue"],
                crops: ["Wheat", "Rice", "Oats"]
            })
        </script>

    </body>
</html>
